<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./all.min.css" />
  </head>
  <body>
    <header class="header">
      <h1>Etch-a-sketch</h1>
    </header>
    <div class="main">
      <div class="settings">
        <input id="colorPicker" type="color" value="#333333" />
        <button id="colorBtn" class="active">Color</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn" class="clear">Clear</button>
        <button id="backgroundBtn" class="background">Back-Ground-Color</button>
        <div id="sizeValue" class="size-value">10 x 10</div>
        <input id="sizeSlider" type="range" value="10" min="1" max="100" />
      </div>
      <div id="grid" class="grid"></div>
    </div>

    <!-- ____________________________________ -->

    </div>
    <script src="./my.js"></script>
  </body>
</html>
